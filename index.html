<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Food Blog Example</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap-grid.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap-reboot.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
    </head>
    <body>
        <!-- NAVIGATION -->
        <div class ="container-fluid navContainer">
            <div class="row navContainerHold">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mainNavBg" id="mainNavContainer">
                    <nav id="mainNav" >
                        <ul>
                            <li><a href="#" class="text-center">About Us</a></li>
                            <li><a href="#" class="text-center">Menu</a></li>
                            <li><a href="#" class="text-center">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <!-- END OF NAVIGATION -->

        <!-- MAIN PAGE TITLE AND IMAGE CONTAINER -->
        <div class ="container-fluid mainImageContainer">
            <div class="container pageTitleContainer">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pageTitle">sweet as candy</div>
                </div>
            </div>
        </div>

        <!-- END -->

          <div class="container-fluid gridView">
            <div class="row">
                <div class ="col items">
                    <img src="./assets/img/donuts.jpg" width="250px">
                    <p class="headingTitle">Donuts</p>
                </div>
                <div class ="col items">
                    <img src="./assets/img/cupcakes_strawberry.jpeg" width="250px" height="166px">
                    <p class="headingTitle">Cupcakes</p>
                </div>
                <div class ="col items">
                    <img src="./assets/img/jelly.jpeg" width="250px">
                    <p class="headingTitle">Gummies</p>
                </div>
                <div class ="col items">
                    <img src="./assets/img/macarons.jpeg" width="250px">
                    <p class="headingTitle">Macarons</p>
                </div>
            </div>

            <div class="row">
                <div class ="col items">
                    <img src="./assets/img/biscotti.jpeg" width="250px">
                    <p class="headingTitle">Biscotti</p>
                </div>
                <div class ="col items">
                    <img src="./assets/img/smoothiebowls.jpeg" width="250px">
                    <p class="headingTitle">Bowls</p>
                </div>
                <div class ="col items">
                    <img src="./assets/img/truffles.jpeg" width="250px">
                    <p class="headingTitle">Truffles</p>
                </div>
                <div class ="col items">
                    <img src="./assets/img/tarts.jpeg" width="250px">
                    <p class="headingTitle">Tarts</p>
                </div>
            </div>
        </div>
        

    
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
